<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />    
    <meta name="Description" content="Guestbook Test" />
    <script defer type="module" src="./globals.js"></script>
    <script defer type="module" src="./routes.js"></script>
    <script src="./app.js" defer type="module"></script>
    <script src="./eventhandlers.js" defer type="module"></script>
    <title>Guestbook</title>
  </head>
  <body>
    <header>
      <div class="header-title">
        <h1>GuestBook</h1>
        <div class="welcome-user">Welcome</div>
      </div>
      <div class="header-icon icon-container"></div>
    </header>
    <div class="name-wrapper">
      <div class="name-panel">
        <form action="" class="change-name">
          <button class="random-name" type="button">&#x1F3B2;</button
          ><input
            type="text"
            class="user-name"
            title="user name"
            name="username"
            disabled
          /><button class="save-name" type="submit">&#10004;</button
          ><button type="button" class="cancel-user">&cross;</button>
        </form>
      </div>
      <div class="icon-wrapper">
        <div class="element-panel"></div>
        <div class="icon-panel"></div>
      </div>
    </div>
    <main>
      <div class="post-wrapper">
        <form action="" class="form-post">
          <div
            name="msgcontent"
            aria-label="Post a Comment"
            class="post-input"
            role="textbox"
            id="msgcontent"
            contenteditable
          >
            Post a comment...
          </div>
          <div class="post-buttons">
            <button type="submit" class="comment-post">Comment</button
            ><button type="button" class="cancel-post">Cancel</button>
          </div>
        </form>
      </div>
      <div class="clear-filter">
        <button class="clear-current-filter">Clear Filter</button>
      </div>
      <div class="message-wrapper"></div>
    </main>
  </body>
</html>
